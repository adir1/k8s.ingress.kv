{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "kv-responder.fullname" . }}
  labels:
    {{- include "kv-responder.labels" . | nindent 4 }}
    tenant: {{ .Values.tenant }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "kv-responder.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.autoscaling.scaleDownStabilizationWindowSeconds | default 300 }}
      policies:
      - type: Percent
        value: {{ .Values.autoscaling.scaleDownPercent | default 10 }}
        periodSeconds: {{ .Values.autoscaling.scaleDownPeriodSeconds | default 60 }}
      - type: Pods
        value: {{ .Values.autoscaling.scaleDownPods | default 2 }}
        periodSeconds: {{ .Values.autoscaling.scaleDownPeriodSeconds | default 60 }}
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.autoscaling.scaleUpStabilizationWindowSeconds | default 60 }}
      policies:
      - type: Percent
        value: {{ .Values.autoscaling.scaleUpPercent | default 50 }}
        periodSeconds: {{ .Values.autoscaling.scaleUpPeriodSeconds | default 60 }}
      - type: Pods
        value: {{ .Values.autoscaling.scaleUpPods | default 4 }}
        periodSeconds: {{ .Values.autoscaling.scaleUpPeriodSeconds | default 60 }}
      selectPolicy: Max
{{- end }}